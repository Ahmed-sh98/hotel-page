        <h1 class="wow animate__backInDown"><span>Contact</span> Us</h1>

          </div>

          <div class="input-form">
            <label for="message">Message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
